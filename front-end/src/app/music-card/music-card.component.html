<app-header></app-header>
<div *ngFor="let album of displayedAlbums">
  <img [src]="album.artworkUrl100" alt="{{ album.collectionName }}" />
  <p>{{ album.trackName }}</p>
  <audio data-testid="audio-component" [src]="album.previewUrl" controls>
    <track kind="captions" />
    O seu navegador n√£o suporta o elemento <code>audio</code>.
  </audio>
  <button class="like-button" [ngClass]="{'like-button-active': album.liked === 1, 'like-button-default': album.liked !== 1}" (click)="onLike(album.trackId)">
    <i class="fas fa-thumbs-up"></i>
    <span>{{ album.likes }}</span>
  </button>
  <button class="dislike-button" [ngClass]="{'dislike-button-active': album.liked === -1, 'dislike-button-default': album.liked !== -1}" (click)="onDislike(album.trackId)">
    <i class="fas fa-thumbs-down"></i>
    <span>{{ album.dislikes }}</span>
  </button>
</div>
